<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <div>
        <label for="firstName">First Name: </label>
        <input id="firstName" name="firstName" type="text" placeholder="John" required>
        <label for="lastName">Last Name: </label>
        <input id="lastName" name="lastName" type="text" placeholder="Smith" required>
      </div>

      <div>
        <label for="male">Male</label>
        <input id="male" name="gender" value="male" type="radio">
        <label for="female">Female</label>
        <input id="female" name="gender" value="female" type="radio">
        <label for="other">Other</label>
        <input id="other" name="gender" value="other" type="radio">
      </div>

      <div>
        <label for="email">Email: </label>
        <input id="email" name="email" type="email" placeholder="your email" required>
        <label for="password">Password: </label>
        <!-- <input id="password" name="password" type="password" placeholder="your password" minLength="5" maxLength="10" size="10" required> -->
        <input id="password" name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
      </div>

      <div>
        <label>Birthday:
          <select id="month" name="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
          <select id="day" name="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
          <select id="year" name="year">
            <option>Year</option>
            <option>1984</option>
            <option>1985</option>
            <option>1986</option>
            <option>1987</option>
            <option>1988</option>
            <option>1989</option>
            <option>1990</option>
          </select>
        </label>
      </div>

      <div>
        <label for="terms">I agree to the terms and conditions</label>
        <input id="terms" name="terms" type="checkbox" value="agree" required>
      </div>

      <input type="submit">
    </form>
  </body>
</html>
